          </div>

        <nav class="navbar">
          <a href="#">FAQs</a>
          <a href="about.html">About</a>
          <a href="map.html">Map</a>
          <a
            href="index.html"
            style="color: #4b6fff; font-size: 30px; text-decoration: underline"
            >Login</a
          >
          <a href="#">Help</a>
        </nav>

        <div class="box">
            <div class="overlap-2">
              <div class="login-rectangle"></div>

              <img
                class="ecosnap-ai-logo"
                src="assets/ECOSNAP_AI_LOGO.png"
                alt="EcoSnap AI Logo"
                title="EcoSnap AI"
              />

              <!-- Username Input -->
              <div class="overlap-group-wrapper">
                <div class="overlap-group-3">
                  <input
                    type="text"
                    class="text-wrapper-12"
                    placeholder="Enter Username"
                    name="username"
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="overlap-wrapper">
                <div class="overlap-group-3">
                  <input
                    type="password"
                    class="text-wrapper-12"
                    placeholder="Enter Password"
                    name="password"
                  />
                </div>
              </div>

              <!-- Submit Button -->
              <div class="component" onclick="submitForm()">
                <span class="div-3">SUBMIT</span>
              </div>

              <!-- Create New Account Link -->
              <p class="don-t-have-account">
                <span class="span">Don't have an account?</span>
                <a
                  href="signup.html"
                  class="text-wrapper-11"
                  style="color: #3d61f3; font-size: 21px"
                  >Create new account</a
                >
              </p>
              <br />
              <p class="forget-password">
                <a href="#" class="text-wrapper-11" class="span" style="color: #3d61f3; font-size: 21px">Forget Password</span>
              </p>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function submitForm() {
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (username && password) {
        alert(`Welcome, ${username}!`);
        // Here you can also redirect to dashboard or next page
      } else {
        alert("Please fill both Username and Password!");
      }
    }
  </script>
</html>
